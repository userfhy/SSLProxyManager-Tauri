name: Build (Windows + Linux + macOS)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      only:
        description: "只构建指定平台（留空=全部）"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - macos
          - windows
          - linux

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.only == '' || inputs.only == matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            os: linux
            name: linux-amd64
            tauri_target: x86_64-unknown-linux-gnu
            bundles: deb
          - platform: windows-latest
            os: windows
            name: windows-x64
            tauri_target: x86_64-pc-windows-msvc
            bundles: nsis
          - platform: macos-latest
            os: macos
            name: macos-arm64
            tauri_target: aarch64-apple-darwin
            bundles: dmg
          - platform: macos-latest
            os: macos
            name: macos-x64
            tauri_target: x86_64-apple-darwin
            bundles: dmg

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.tauri_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Tauri
        run: npm run tauri:build -- --target ${{ matrix.tauri_target }} --bundles ${{ matrix.bundles }}

      - name: Upload artifacts (workflow)
        uses: actions/upload-artifact@v6
        with:
          name: SSLProxyManager-${{ matrix.name }}
          path: |
            target/${{ matrix.tauri_target }}/release/bundle/**
            target/**/release/bundle/**
          if-no-files-found: error

      - name: Upload assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            target/${{ matrix.tauri_target }}/release/bundle/deb/*.deb
            target/${{ matrix.tauri_target }}/release/bundle/nsis/*.exe
            target/${{ matrix.tauri_target }}/release/bundle/dmg/*.dmg