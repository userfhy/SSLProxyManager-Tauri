name: Build (Windows + Linux + macOS)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            name: linux-amd64
            tauri_target: x86_64-unknown-linux-gnu
            bundles: deb,appimage,rpm
            archive_suffix: linux-amd64
            bin_name: SSLProxyManager
          - platform: windows-latest
            name: windows-x64
            tauri_target: x86_64-pc-windows-msvc
            bundles: nsis
          - platform: macos-latest
            name: macos-arm64
            tauri_target: aarch64-apple-darwin
            bundles: dmg
          - platform: macos-latest
            name: macos-x64
            tauri_target: x86_64-apple-darwin
            bundles: dmg

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.tauri_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm

      - name: Install Linux cross toolchain (aarch64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.tauri_target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Tauri
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
        run: npm run tauri:build -- --target ${{ matrix.tauri_target }} --bundles ${{ matrix.bundles }}

      - name: Package tar.gz (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          set -euo pipefail
          VERSION=${GITHUB_REF_NAME#v}
          ARCHIVE_NAME="${{ matrix.bin_name }}_${VERSION}_${{ matrix.archive_suffix }}.tar.gz"
          STAGE_DIR="dist/${{ matrix.archive_suffix }}"
          mkdir -p "$STAGE_DIR"
          cp "target/${{ matrix.tauri_target }}/release/${{ matrix.bin_name }}" "$STAGE_DIR/"
          tar -czf "$ARCHIVE_NAME" -C "$STAGE_DIR" .
          mkdir -p dist
          mv "$ARCHIVE_NAME" dist/

      - name: Upload artifacts (workflow)
        uses: actions/upload-artifact@v6
        with:
          name: SSLProxyManager-${{ matrix.name }}
          path: |
            dist/*.tar.gz
            target/${{ matrix.tauri_target }}/release/bundle/**
            target/**/release/bundle/**
          if-no-files-found: error

      - name: Upload assets to GitHub Release (Linux)
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            target/${{ matrix.tauri_target }}/release/bundle/deb/*.deb
            target/${{ matrix.tauri_target }}/release/bundle/appimage/*.AppImage
            target/${{ matrix.tauri_target }}/release/bundle/rpm/*.rpm
            dist/*.tar.gz

      - name: Upload assets to GitHub Release (Windows)
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: false
          files: |
            target/${{ matrix.tauri_target }}/release/bundle/nsis/*.exe

      - name: Upload assets to GitHub Release (macOS)
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: false
          files: |
            target/${{ matrix.tauri_target }}/release/bundle/dmg/*.dmg
